</ion-header>
 <ion-content >
   <ion-grid fixed="true">
     <ion-row >
      <ion-col size="12">
      <ion-item >
        <ion-icon name="location" slot="start"></ion-icon>
       <ion-label position="stacked">Ubicaci√≥n</ion-label>
        <p class="info pt-2">{{emergencies.locationsEmergenciesDisasters.locationCityName}}</p>
      </ion-item>
    </ion-col>
    <ion-col size="12">
      <ion-item>
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
       <ion-label position="stacked">Fecha inicio</ion-label>
        <p class="info pt-2">{{emergencies.emergencyDisasterStartDate | date}}</p>
     </ion-item>

    </ion-col>
    <ion-col size="12">
    </ion-col>
        <ion-item>
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label position="stacked">Descripcion</ion-label>
       <p class="info pt-2">
         {{emergencies.emergencyDisasterInstruction}}
       </p>
     </ion-item>
      <ion-col size="12">
         <ion-button shape="round" size="small" color="primary" [disabled]="isSubscribe"
          expand="block" (click)="setChatGroup()">
          <ion-spinner *ngIf="isLoading" name="bubbles"></ion-spinner>
          <span *ngIf="!isSubscribe && !isLoading" class="SubsButton">Participar de la alerta</span>
          <span *ngIf="isSubscribe && !isLoading" class="SubsButton">Gracias por participar de esta alerta :)</span>
        </ion-button>

      </ion-col>
  </ion-row>
  </ion-grid>
 </ion-content>
