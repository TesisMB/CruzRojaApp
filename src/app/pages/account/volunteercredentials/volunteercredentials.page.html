<ion-header>
  <ion-toolbar>
    <ion-title>Credencial</ion-title>
    <ion-buttons slot="start">
      <ion-back-button type="button" defaultHref="/tabs/account"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="scene scene--card">
    <div class="card">
      <div class="card__face card__face--front">
        <div>
          <img id="crLogo2" src="../../../assets/img-client/logo.png" alt="Logo Cruz Roja">
        </div>

        <div>
          <div class="information">
            <img id="avatarLogo" src="{{this.currentUser.avatar}}">
          </div>
          <div class="cardPerson">
            <div>
              <p class="dataField name">{{this.currentUser.persons.lastName}}, {{this.currentUser.persons.firstName}}

              </p>
              <!-- <p class="dataField lastName">
                {{this.currentUser.persons.lastName}}
              </p> -->
            </div>
            <div>
              <p class="dataField dni">DNI: {{this.currentUser.userDni}} </p>
            </div>
            <div class="role">
              <p class="roleName">Cargo: {{this.currentUser.roleName}}</p>
              <p class="roleName">Sucursal:
                {{this.currentUser.estates.locationCityName}}</p>
            </div>
            <div>
              <p class="dataField roleName">F.Ing: {{this.currentUser.createdDate | date: 'MM/yyyy'}}</p>
            </div>


          </div>
        </div>
      </div>
      <div class="card__face card__face--back">
        <div>
          <img id="crLogo" src="../../../assets/icons - navbar/Cruz_Roja_Logo.png" alt="Logo Cruz Roja">
        </div>
      </div>
    </div>
  </div>
