<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Chat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let item of chatTypeList" >
    <div class="div_padding" *ngFor="let chat of item['chatRooms']">
      <ion-list>
        <ion-item [routerLink]="['groupChat']">
          <ion-avatar slot="start">
            <img src="../../../assets/icons - Resources - EmergDesas/{{chat.emergenciesDisasters.typeEmergencyDisasterIcon}}.svg" width= "40px">
          </ion-avatar>
          <ion-label>
            <h2>{{chat.emergenciesDisasters.typeEmergencyDisasterName}}</h2>
            <p>{{chat.emergenciesDisasters.locationCityName}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      </div>
  </div>
</ion-content>
