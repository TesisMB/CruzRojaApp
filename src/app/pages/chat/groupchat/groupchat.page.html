<ion-content>

  <ion-header>
    <ion-header class="ion-no-border">
      <div>
        <ion-toolbar>

          <ion-buttons slot="start">
            <ion-back-button type="button" defaultHref="chat"></ion-back-button>
          </ion-buttons>

          <ion-title>Incendio urbano
            <br>
                      Cruz del Eje</ion-title>

        </ion-toolbar>
      </div>
    </ion-header>
  </ion-header>


  <ion-grid>
    <ion-row *ngFor="let message of messages">
      <ion-col>
        <b>{{message.user}}</b><br>
        <span>{{message.msg}}</span>
        <div class="time" text-right>
          {{message.createdAt | date:'short'}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


  <form id="footer-input" ng-submit="add(message)">
      <ion-label class="item-input-wrapper">
        <input type="text" placeholder="Enviar mensaje..." id="chat-input"/>
          <button id="btnSend">
            <ion-icon name="paper-plane-outline"></ion-icon>
          </button>
      </ion-label>

      <a class="button button-clear" ng-click="takePicture()">
        <i class="icon ion-camera"></i>
      </a>

  </form>
</ion-content>
