<ion-header *ngIf="chat">
  <ion-header class="ion-no-border">
    <div>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button type="button" defaultHref="chat"></ion-back-button>
        </ion-buttons>

        <ion-title>{{chat.emergenciesDisasters.typeEmergencyDisasterName}}</ion-title>
      </ion-toolbar>
    </div>
  </ion-header>
</ion-header>

<!-- mensajes -->
<ion-content>
  <ion-row *ngIf="chat">
    <ion-col size="9" *ngFor="let item of chat['messages']">
      <p class="time">{{item.message}}</p>
    </ion-col>
  </ion-row>
</ion-content>

<!-- input -->

<ion-footer>
  <form [formGroup]="chatForm" (ngSubmit)="postChat()" footer-input>
    <ion-label class="item-input-wrapper">
      <!--  <input type="text" placeholder="Usuario" id="user"
      (change)="value()" /> -->

      <input type="text"formControlName="message"name="message" placeholder="Enviar mensaje..." id="chat-input"/>
      
      <button type="submit" id="btnSend" [disabled]="chatForm.get('message').invalid">
        <ion-icon name="paper-plane-outline"></ion-icon>
      </button>
    </ion-label>
  </form>
</ion-footer>
