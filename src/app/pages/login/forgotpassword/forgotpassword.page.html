<div class="header">
  <ion-buttons slot="start">
    <ion-back-button type="button" defaultHref="login"></ion-back-button>
  </ion-buttons>
</div>

<ion-content class="ion-margin-vertical">

  <form [formGroup]="emailForm" (ngSubmit)="sendInfo()">
    <div class="ion-text-center">
      <img
        class="img text-danger"
        src="https://1.bp.blogspot.com/-XnYaCR8Oah4/XwzTOABWn3I/AAAAAAAABaY/-EyDoHPCIIQ6EAloBqlxoLnmyXWUu2DmwCLcBGAsYHQ/s320/cruzar.png"
      />
      <h2>SICREYD</h2>
    </div>
<!--
    <ion-label>
      Por favor, ingrese su correo electr√≥nico
    </ion-label> -->

    <div class="ion-div">
      <ion-item>
        <ion-label position="fixed">Email</ion-label>
        <ion-input
          formControlName="email"
        ></ion-input>
      </ion-item>

      <div class="buttonstyle" >
        <button (click)="sendInfo()"
          type="submit"
          [disabled]="isLoading"
        >
         <span *ngIf="!isLoading">Enviar</span>
         <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
        </button>
      </div>
    </div>
  </form>
</ion-content>
