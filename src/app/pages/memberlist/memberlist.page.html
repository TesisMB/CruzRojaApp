<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button type="button" defaultHref='alerta/{{id}}'></ion-back-button>
    </ion-buttons>
    <ion-title>Voluntarios</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div>
    <ion-toolbar>
      <ion-searchbar id="search" debounce="250" placeholder="Buscar voluntario..." (ionChange)="search($event)"
        animated>
      </ion-searchbar>
    </ion-toolbar>
  </div>

  <div *ngIf="memberlist">
      <ion-list #lista *ngFor="let item of memberlist['usersChatRooms']">
        <ion-item-sliding>

          <ion-item-options side="start">
            <ion-item-option (click)="solicitudeConfirmation(item.userID, item.fk_ChatRoomId, true)" color="success">
              <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item-options side="end">
            <ion-item-option (click)="solicitudeConfirmation(item.userID, item.fk_ChatRoomId, false)" color="danger">
              <ion-icon slot="icon-only" name="close-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>

          <ion-item>
            <ion-thumbnail slot="start">
              <ion-img src="{{item.avatar}}" style="border-radius: 50%;"></ion-img>
            </ion-thumbnail>
            <ion-label id="volunteerName">
              <h3><strong>{{item.name}}</strong></h3>
              <h4 class="mt-2">{{item.userDni}}</h4>
            </ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
  </div>
</ion-content>

<ng-template #loading>
  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1]">
      <h3>
        <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
      </h3>
    </ion-item>
  </ion-list>
  <!-- <p>No hay voluntarios</p> -->
</ng-template>
