<div>
  <ion-header class="ion-no-border">
    <div>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button type="button" defaultHref="voluntarios"></ion-back-button>
        </ion-buttons>
        <ion-title>Detalles del Voluntario</ion-title>
      </ion-toolbar>
    </div>
  </ion-header>
</div>

<ion-content>
  <div class="container" *ngFor="let volunteer of volunteers">
      <ion-card>
        <ion-card-header>
          <ion-avatar>

          </ion-avatar>
          <ion-card-title>
            {{volunteer.users.persons.firstName}} {{volunteer.users.persons.lastName}}
          </ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-label>
              Domicilio: {{volunteer.users.persons.address}}
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              Telefono: {{volunteer.users.persons.phone}}
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              Lugar de trabajo:
            </ion-label>
          </ion-item>

          <ion-item>
            <ion-label>
              Horario: {{volunteer.users.persons.address}}
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    </div>
</ion-content>
