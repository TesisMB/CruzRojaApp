<ion-header>
  <ion-toolbar>
    <ion-title>Voluntarios</ion-title>
  </ion-toolbar>
</ion-header>


<div>
  <ion-toolbar>
    <ion-searchbar id="search"
    debounce="500"
    placeholder="Buscar voluntario..."
    [(ngModel)]="searchTerm"
    animated
    ></ion-searchbar>
  </ion-toolbar>
</div>

<ion-content>
  <ion-list *ngFor="let volunteer of volunteers">
    <ion-item [routerLink]="['details', volunteer.id]">
      <ion-avatar>
          <img src="{{volunteer.volunteerAvatar}}" >
      </ion-avatar>
      <ion-label id="volunteerName"> {{volunteer.name}}</ion-label>
     </ion-item>
  </ion-list>

</ion-content>
