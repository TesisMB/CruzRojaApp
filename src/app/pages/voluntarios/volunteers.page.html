<ion-header no-border>
  <ion-toolbar>
    <ion-title>Voluntarios</ion-title>
  </ion-toolbar>
</ion-header>


<div>
  <ion-toolbar>
    <ion-searchbar id="search"
    debounce="250"
    placeholder="Buscar voluntario..."
    (ionChange)="search($event)"
    animated
    ></ion-searchbar>
  </ion-toolbar>
</div>

<ion-content>
  <ion-list *ngFor="let volunteer of volunteers | filter: textoBuscar: 'name'" >
    <ion-item [routerLink]="['details', volunteer.id]">
      <ion-avatar>
          <img src="{{volunteer.volunteerAvatar}}" >
      </ion-avatar>
      <ion-label id="volunteerName"> {{volunteer.name}}</ion-label>
     </ion-item>
  </ion-list>

</ion-content>
