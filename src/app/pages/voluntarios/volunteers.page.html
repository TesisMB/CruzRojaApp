<!-- <ion-router-outlet> -->
<div>
   <ion-header color="white">
    <ion-toolbar>
    <ion-title color="white">Voluntarios</ion-title>
   </ion-toolbar>
  </ion-header>
</div>

<div>
  <ion-toolbar no-border>
    <!-- (ionChange)="_ionChange($event)"
    [(ngModel)]="searchTerm" -->
    <ion-searchbar #search
    debounce="500"
    placeholder="Buscar voluntario..."
    [(ngModel)]="searchTerm"
    animated

    ></ion-searchbar>
  </ion-toolbar>
</div>

<ion-content>
  <ion-list *ngFor="let volunteer of volunteers">
    <ion-item routerLink='details'>

      <ion-avatar>
        <ion-img>
          <img src="" alt="">
        </ion-img>
      </ion-avatar>

        <ion-label> Nombre y Apellido:{{volunteer.users.persons.firstName}} {{volunteer.users.persons.lastName}}</ion-label>

     </ion-item>
  </ion-list>

</ion-content>
