<ion-header>
  <ion-toolbar>
    <ion-title>alertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ng-container *ngFor="let alert of alerts; index as i">

    <ng-container *ngIf="getColor('Controlado')" >
      <div>
        <ion-button class="buttonVolunteerClass" [routerLink]="['/voluntarios']">
          <ion-icon name="people-circle-outline"></ion-icon>
          <ion-label class="labelButton">Voluntarios</ion-label>
        </ion-button>
      </div>
      <div>
        <ion-button class="buttonAlertDetailClass">
          <ion-icon name="document-outline"></ion-icon>
          <ion-label class="labelButton">Informe</ion-label>
        </ion-button>
      </div>
    </ng-container>

        <div>
          <ion-card id="card" [ngStyle]="{backgroundColor: getColor(alert.alerts.alertDegree)}">

            <!--Header del card-->

              <ion-card-header>
                <ion-thumbnail>
                  <img src="../../../assets/icons - Resources - EmergDesas/{{alert.typesEmergenciesDisasters.typeEmergencyDisasterIcon}}.svg">
                </ion-thumbnail>
              </ion-card-header>

            <ion-card-title>{{alert.typesEmergenciesDisasters.typeEmergencyDisasterName}}</ion-card-title>

            <!--Contenido del card-->

              <ion-card-content>
              <div class="ubicationClass">
                <ion-icon name="locate-outline"></ion-icon>
                <ion-label>
                  Ubicaci√≥n: {{alert.locations.locationCityName}}
                </ion-label>
              </div>

              <div class="emergencyTimeClass">
                <ion-icon name="calendar-outline"></ion-icon>
                <ion-label>
                  Fecha - Hora (Inicio): {{alert.emergencyDisasterStartDate |date : 'dd/MM/yyyy hh:mm a'}}
                </ion-label>
              </div>

              <div *ngIf="alert.emergencyDisasterEndDate">
                <ion-icon name="calendar-outline"></ion-icon>
                <ion-label>Fecha - Hora (Final): {{alert.emergencyDisasterEndDate}}</ion-label>
              </div>
            </ion-card-content>

          </ion-card>
        </div>
    </ng-container>
  </ion-list>
</ion-content>
