<ion-header [translucent]="true" >
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/alertas"></ion-back-button>
      </ion-buttons>
      <ion-title size="small">Informaci√≥n de alerta</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="container">
        <capacitor-google-maps #mapRef></capacitor-google-maps>
    </div>
    <ion-fab class="boton" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button class="boton" (click)="moveMap()">
      <span *ngIf="mapState === 0">ALERTA</span>
      <span *ngIf="mapState === 1">YO</span> 
    </ion-fab-button> 
</ion-fab>  
</ion-content>
