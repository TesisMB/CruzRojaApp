<ion-header [translucent]="true" >
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/tabs/alertas"></ion-back-button>
      </ion-buttons>
      <ion-title size="small">Informaci√≥n de alerta</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <div class="container">
        <capacitor-google-maps #mapRef></capacitor-google-maps>
        <ion-fab class="boton" vertical="bottom" horizontal="start" slot="fixed">
            <ion-fab-button size="small">
            <!-- <span *ngIf="mapState === 0">ALERTA</span>
            <span *ngIf="mapState === 1">YO</span>  -->
            <ion-icon name="chevron-up-circle-outline"></ion-icon>
           </ion-fab-button> 
          <ion-fab-list side="top">
            <ion-fab-button (click)="moveMap()" color="light">
                <ion-icon name="golf-outline"></ion-icon>
            </ion-fab-button>
            <ion-fab-button (click)="createModal()" color="light">
                <ion-icon name="information-circle-outline"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
         </ion-fab>  
    </div>

</ion-content>
