<ion-content color="danger" enctype="application/json" padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <form (ngSubmit)="login(dni,passWord)">
    <ion-grid>
      <ion-row color="danger" class="ion-justify-content-center">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <br>
            <br>
            <br>
            <br>
            <br>
            <ion-img src="assets/icon/cruzar.png"></ion-img>
            <ion-icon class="login-ion-icon" name="add-circle"></ion-icon>
            <h2>SICREYD</h2>
          </div>
          <div padding>

            <ion-item color="login-ion-item" lines="full">
              <ion-label class="login-ion-label" position="fixed">Dni</ion-label>
              <ion-input [(ngModel)]="dni" name="dni" type="text" ngModel required></ion-input>
            </ion-item>

            <ion-item color="login-ion-item">
              <ion-label class="login-ion-label" position="fixed">Contrase√±a</ion-label>
              <ion-input [(ngModel)]="passWord" name="passWord" type="password" required></ion-input>
            </ion-item>

          </div>
          <div class="ion-text-end" text-center padding>
            <button ion-button type="submit" (click)="showLoading()" expand="block" [routerLink]="['/menu']" routerLinkActive="router-link-active">Ingresar</button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
